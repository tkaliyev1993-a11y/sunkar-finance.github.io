<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunkar Finance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpg" class="logo" alt="Sunkar Finance">
        <h1>Sunkar Finance</h1>
        <p>Финансовый консалтинг — оставьте заявку, и мы свяжемся с вами.</p>

        <form id="leadForm">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="tel" id="phone" placeholder="Телефон" required>
            <input type="text" id="city" placeholder="Город">

            <select id="service" required>
                <option value="">Выберите услугу</option>
                <option>Кредиты без залога</option>
                <option>Кредиты под залог</option>
                <option>Ипотечное сопровождение</option>
                <option>Кредиты для ИП и ТОО</option>
                <option>Автокредитование</option>
            </select>

            <button type="submit">Отправить заявку</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
